<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      id="ascii"
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>GLTF To ASCII Generator</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three@0.164.1",
          "three/examples/jsm/controls/OrbitControls.js": "https://esm.sh/three@0.164.1/examples/jsm/controls/OrbitControls.js",
          "three/examples/jsm/loaders/GLTFLoader.js": "https://esm.sh/three@0.164.1/examples/jsm/loaders/GLTFLoader.js",
          "three/examples/jsm/effects/AsciiEffect.js": "https://esm.sh/three@0.164.1/examples/jsm/effects/AsciiEffect.js",
          "html2canvas": "https://esm.sh/html2canvas@1.4.1"
        }
      }
    </script>
  </head>

  <body>
    <form
      method="post"
      enctype="multipart/form-data"
      data-html2canvas-ignore="true"
    >
      <div id="top">
        <input
          id="file-selector"
          name="files[]"
          style="display: none"
          type="file"
        />
        <input
          type="button"
          id="input-button"
          value="Upload GLTF"
          onclick="document.getElementById('file-selector').click();"
        />

        <input id="lightDark" type="button" value="Dark/Light Mode" />

        <input id="rotateButton" type="button" value="Rotate" />

        <input id="clipboardASCII" type="button" value="Copy to Clipboard" />

        <input id="copyASCII" type="button" value="Download Text File" />

        <br />

        <input
          id="newASCII"
          size="12"
          type="text"
          value="Custom Text"
          onkeydown="return (event.keyCode!=13);"
        />

        <input id="updateASCII" type="button" value="Update ASCII" />

        <input id="resetASCII" type="button" value="Reset ASCII" />

        <input id="screenshotButton" type="button" value="Screenshot" />

        <script>
          if (
            /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
              navigator.userAgent
            )
          ) {
            document.getElementById("screenshotButton").style.display = "none";

            document.getElementById("input-button").style.display = "none";

            document.getElementById("copyASCII").style.display = "none";

            document.getElementById("clipboardASCII").style.display = "none";
          } else {
          }
        </script>
      </div>
      <div id="kofi">
        <br />
        <br />
        <br />
        <p>STL to ASCII Generator</p>
        <p style="font-family: 'Courier New'">Andrew Sink - 2022</p>
        <p style="font-size: 13px; font-family: 'Courier New'">
          Full Code Available on
          <a href="https://github.com/AndrewSink/STL-to-ASCII-Generator"
            >Github</a
          >
        </p>
        <script
          type="text/javascript"
          src="https://storage.ko-fi.com/cdn/widget/Widget_2.js"
        ></script>
        <script type="text/javascript">
          kofiwidget2.init("Want to buy me a coffee?", "#29abe0", "A0A35L8LW");
          kofiwidget2.draw();
        </script>
      </div>
    </form>
    <script type="module" defer src="src/script.js"></script>
  </body>
</html>
